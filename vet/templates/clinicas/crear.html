{% extends "base.html" %}

{% block content %}

<body>

    <header class="masthead text-white text-center hola" style="padding: 40px;">
        <div class="overlay"></div>
        <div class="container" style="height: 50px;">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Crear Clinica</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 20px">

        <div class="container">
            <h4>Nueva Clinica</h4>

            <!--
            <form method="POST" action="#" id="groupForm">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Create" class="btn btn-primary btn-large">
            </form>-->

            <form method="POST" action="#" id="groupForm">
                {% csrf_token %}

         
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Nombre...">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="direccion">Direccion</label>
                            <input type="text" class="form-control" name="direccion" placeholder="Direccion...">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="email...">
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="fono">Fono</label>
                            <input type="text" class="form-control" name="fono" placeholder="+56...">
                        </div>
                    </div>
                   
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="fono">Profile Picture</label>
                            <input type="file" class="form-control" name="profile_pic" >
                        </div>
                    </div>


                <input type="submit" value="Crear" class="btn btn-primary btn-large">
            </form>

        </div>

    </div>
</body>

{% endblock %}
