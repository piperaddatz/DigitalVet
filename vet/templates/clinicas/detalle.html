{% extends "base.html" %}

{% block content %}

<body>

    <header class="masthead text-white text-center hola" style="padding: 40px;">
        <div class="overlay"></div>
        <div class="container" style="height: 50px;">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Detalle Clinica</h1>
                </div>
            </div>
        </div>
    </header>


        <div class="container" style="margin-top: 20px">
    
                    
            <div class="row">
                <div class="col-md-4">
                    <h2>{{clinica.nombre}}</h2>
                    <div class="col-md-4">
                        {% if clinica.profile_pic %}
                        <img src="{{clinica.profile_pic.url}}" height="280" width="280"  alt="User-Profile-Image">
                        {% endif %}
                    </div>
                </div>
    
                <div style="margin-top: 50px;">
                <div class="col-md-8">
                  
                    <div class="row">
                       <h4 style="margin-right: 10px;">Clinica:   </h4> 
                       <p style="font-size: 20px; color: grey;">   {{clinica.nombre}}</p>
                    </div>  
    
                    <div class="row">
                        <h4 style="margin-right: 10px;">Direccion:</h4> 
                        <p style="font-size: 20px; color: grey;">{{clinica.direccion}}</p>
                    </div>  
    
                    <div class="row">
                        <h4 style="margin-right: 10px;">Email:</h4> 
                        <p style="font-size: 20px; color: grey;">{{clinica.email}}</p>
                    </div>  
                    
    
        
                    
                    <div style="margin-top: 20px">
                        
                        {% if user.rol == 'admin' %}
                        <a class="btn btn-primary" style="margin-bottom: 10px;" href="{% url 'vet:clinica-list' %}"><i class="fa fa-plus"></i> Volver</a>
                        <a class="btn btn-primary" href="{% url 'vet:clinica-crear'  %}"><i class="fa fa-plus"></i> Crear Clinica</a>
                        {% endif %}
                        
                    </div>
                </div>
                </div>
            
            </div>
        </div>




    </div>
</body>

{% endblock %}
