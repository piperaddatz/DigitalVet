{% extends "base.html" %}

{% block content %}

<body>

    <header class="masthead text-white text-center hola" style="padding: 40px;">
        <div class="overlay"></div>
        <div class="container" style="height: 50px;">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Detalle Clinica</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 20px">

        <div class="container">
            
            <h4>Detalle Clinica</h4>
           
                <div class="col-md-4">
                    {% if clinica.profile_pic %}
                    <img src="{{clinica.profile_pic.url}}" height="140" width="140" class="radius" alt="User-Profile-Image">
                    {% endif %}
                </div>
            
                <div class="row" style="margin-top: 60px">
                    <div class="col-md-8">
                        <h3>Nombre:  </h3>  
                        {{clinica.nombre}}                 
                    </div>
                </div>

                <div class="row" style="margin-top: 10px">
                    <div class="col-md-8">
                        <h3>Direccion: </h3>  
                        {{ clinica.direccion }}                 
                    </div>
                </div>

                <div class="row" style="margin-top: 10px">
                    <div class="col-md-8">
                        <h3> Email  </h3>  
                        {{clinica.email}}                 
                    </div>
                </div>

    

                <div class="row" style="margin-top: 80px"></div>
                {% if user.rol == 'admin' %}
                <a class="btn btn-primary" href="{% url 'vet:clinica-list' %}"><i class="fa fa-plus"></i> Volver</a>
                <a class="btn btn-primary" href="{% url 'vet:clinica-crear'  %}"><i class="fa fa-plus"></i> Crear Clinica</a>
                {% endif %}
                </div>
        </div>

    </div>
</body>

{% endblock %}
