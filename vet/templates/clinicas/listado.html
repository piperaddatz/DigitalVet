{% extends "base.html" %}

{% block content %}

<body>

    <header class="masthead text-white text-center hola" style="padding: 40px;">
        <div class="overlay"></div>
        <div class="container" style="height: 50px;">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Clinica de Veterinarios</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 20px">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Image</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Especie</th>
                </tr>
            </thead>
            <tbody>
                {% for clinica in clinicas %}
                <tr>
                    <th scope="row">{{ clinica.id }}</th>
                    <td><img src="{{clinica.profile_pic.url}}" width="80" height="80"  alt="" class="img-fluid radio"></td>
                    <td>{{ clinica.nombre }}</td>
                    <td>{{ clinica.direccion }}</td>
                    <td>{{ clinica.email }}</td>
                    <td>
                        <a class="btn btn-secondary"><i class="fa fa-pencil"></i></a>
                        <a class="btn btn-danger"><i class="fa fa-trash" style="color: white;"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>

{% endblock %}
