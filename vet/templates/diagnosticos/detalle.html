{% extends "base.html" %}

{% block content %}

<body>

    <header class="masthead text-white text-center hola" style="padding: 40px;">
        <div class="overlay"></div>
        <div class="container" style="height: 50px;">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Diagnostico: Detalle</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 20px">

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Detalle</th>

                </tr>
            </thead>
            <tbody>
               
                <tr>
                    <th scope="row">{{ diagnostico.id }}</th>
                    <td>{{ diagnostico.descripcion }}</td>

                    <td>
                        {% if user.rol == 'admin'  %}
                        <a class="btn btn-secondary"><i class="fa fa-pencil"></i></a>
                        <a class="btn btn-danger"><i class="fa fa-trash" style="color: white;"></i></a>
                        {% endif %}




                    </td>
                </tr>
               
            </tbody>
        </table>

    </div>
</body>

{% endblock %}
