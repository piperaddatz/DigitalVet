{% extends "base.html" %}

{% block content %}

<body>

    <header class="masthead text-white text-center hola" style="padding: 40px;">
        <div class="overlay"></div>
        <div class="container" style="height: 50px;">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Crear Mascotas</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 20px">

        <div class="container">
            <h4>Nueva Mascota</h4>
            </div>
            
            <div class="container">
            <h4>Hola {{ user.username }}</h4><br>
            </div>
            
              <form method="POST" action="#" id="groupForm">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <input type="submit" value="Create" class="btn btn-primary btn-large">
              </form>
           

    </div>
</body>

{% endblock %}
