{% extends "base.html" %}

{% block content %}

<body>

    <header class="masthead text-white text-center hola" style="padding: 40px;">
        <div class="overlay"></div>
        <div class="container" style="height: 50px;">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">MÃ©dicos Veterinarios</h1>
                </div>
            </div>
        </div>
    </header>


    <div class="container" style="margin-top: 40px">

        <div class="container" style="margin-bottom: 40px;"></div>
        <h4>Editar Medico</h4>

        <form method="POST" action="#" enctype="multipart/form-data" id="groupForm">
            {% csrf_token %}

            <div class="row">
                <div class="col-lg-4">










                    <div class="form-group" style="margin: 30px;">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email" value="{{medico.email}}" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group" style="margin: 30px;">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="username" value="{{medico.username}}" required>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-group" style="margin: 30px;">
                        <label for="rol">Rol</label>
                        <input type="text" class="form-control" name="rol" placeholder="rol" value="medico" value="{{medico.rol}}" required>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group" style="margin: 30px;">
                        <div class="form-row field-clinicas">
                            <div>
                                <label class="required" for="id_clinicas">Clinicas:</label>
                                <div class="related-widget-wrapper">
                                    <select name="clinicas" required id="id_clinicas" multiple="">
                                        {% for clinica in clinicas %}
                                        <option value="{{ clinica.pk }}">{{ clinica.nombre }}</option>
                                        {% endfor %}

                                        {% for clinica in clinicasTrabaja %}
                                        <option selected value="{{ clinica.pk }}">{{ clinica.nombre }}</option>
                                        {% endfor %}
        
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group" style="margin: 30px;">
                            <img src="{{medico.profile_pic.url}}" height="140" width="140" class="radius" alt="User-Profile-Image" id="old_profile_pic">
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin: 30px;">
                <input type="submit" value="Editar" class="btn btn-primary btn-large">
            </div>
        </form>

    </div>


</body>

{% endblock %}
