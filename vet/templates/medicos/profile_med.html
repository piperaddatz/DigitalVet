{% extends 'base.html' %}

{% block content %}


<body>

    <header class="masthead text-white text-center hola" style="padding: 40px;">
        <div class="overlay"></div>
        <div class="container" style="height: 50px;">
                <div class="col-xl-9 mx-auto">
                    <h1>Perfil</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 40px">

                        
        <div class="row">
            <div class="col-md-4">
                <h2>{{user.username}}</h2>
                <div class="col-md-4">
                    {% if user.profile_pic %}
                    <img src="{{user.profile_pic.url}}" height="280" width="280"  alt="User-Profile-Image">
                    {% endif %}
                </div>
            </div>

            <div style="margin-top: 50px;">
            <div class="col-md-8">
              
                <div class="row">
                   <h4 style="margin-right: 10px;">Usuario:</h4> 
                   <p style="font-size: 22px; color: grey;">{{user.username}}  </p>
                </div>  
       
                <div class="row">
                    <h4 style="margin-right: 10px;">Rol:</h4> 
                    <p style="font-size: 22px; color: grey;">{{user.rol}}</p>
                </div>  
     
                <div class="row">
                    <h4 style="margin-right: 10px;">Email:</h4> 
                    <p style="font-size: 22px; color: grey;">{{user.email}}</p>
                </div>  
                

    
                
                <div style="margin-top: 20px">
                    {% if user.rol == 'medico' %}
                    <li class="nav-item">
                      <a class="btn btn-primary" href="{% url 'vet:mascotas-crear' %}"><i class="fa fa-plus"></i> Crear Mascota</a>
                    </li>
                    {% endif %}
                </div>
            </div>
            </div>
        
        </div>
    </div>






</body>





{% endblock %}
