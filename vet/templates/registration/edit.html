{% extends "base.html" %}

{% block content %}

<body>

    <header class="masthead text-white text-center hola" style="padding: 40px;">
        <div class="overlay"></div>
        <div class="container" style="height: 50px;">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">Editar Perfil</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 20px">

 

        <div class="container">
            <h4>Editar Perfil</h4>

            <form method="POST" action="#" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="nombre">Foto</label>
                    <img src="{{user.profile_pic.url}}" height="140" width="140" class="radius" alt="User-Profile-Image" id="old_profile_pic">

                    <script>
                        function eliminarFoto() {
                            $("#old_profile_pic").css("display", "none");
                            console.log($("#id_profile_pic").val());
                        }
                    </script>

                    <label for="nombre">Cambiar</label>
                    <input type="file" name="profile_pic" accept="image/*" id="id_profile_pic" onchange="eliminarFoto()">
                </div>

                <div class="form-group">
                    <label for="nombre">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username"
                        value=" {{user.username}}" required>
                </div>

                <div class="form-group">
                    <label for="nombre">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email"
                        value="{{user.email}}" required>
                </div>

   


                <input type="submit" value="Editar" class="btn btn-primary btn-large">
            </form>

        </div>

    </div>
</body>

{% endblock %}
