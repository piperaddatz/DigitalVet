{% extends 'base.html' %}

{% block content %}


<body>

    <header class="masthead text-white text-center hola" style="padding: 40px;">
        <div class="overlay"></div>
        <div class="container" style="height: 50px;">
                <div class="col-xl-9 mx-auto">
                    <h1>Perfil</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top: 40px">

        <div class="container" style="margin-top: 40px">

            {% if user.rol == 'cliente'  %}
            <a class="btn btn-secondary" href="{% url 'vet:editar-perfil' user.id %}"><i class="fa fa-pencil"></i></a>
        
            {% endif %}
            
            <h4>Perfil:</h4>
           
                <div class="col-md-4">
                    {% if user.profile_pic %}
                    <img src="{{user.profile_pic.url}}" height="140" width="140" class="radius" alt="User-Profile-Image">
                    {% endif %}
                </div>
            
                <div class="row" style="margin-top: 40px">
                    <div class="col-md-8">
                        <h3>Usuario:  </h3>  
                        {{user.username}}                 
                    </div>
                </div>

                <div class="row" style="margin-top: 10px">
                    <div class="col-md-8">
                        <h3>Rol </h3>  
                        {{user.rol}}                 
                    </div>
                </div>

                <div class="row" style="margin-top: 10px">
                    <div class="col-md-8">
                        <h3>Email </h3>  
                        {{user.email}}                 
                    </div>
                </div>

                
        </div>
                </div>
                {% if user.rol == 'medico' %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'vet:mascotas-crear' %}"> <i class="fa fa-list" style="margin-right: 5px;"></i>Crear Mascota</a>
                </li>
                {% endif %}
            </div>
    </div>
</body>





{% endblock %}
